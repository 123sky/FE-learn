<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index.html</title>
</head>

<body>
  <div id="alert"></div>
  <script>

    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://127.0.0.1:3000', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById("alert").innerText = '获得 X 数据:' + xhr.responseText;
      }
    }
    xhr.send(null);
  </script>
</body>

</html>
