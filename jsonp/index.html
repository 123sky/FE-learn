<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index.html</title>
</head>

<body>
  利用jsonp：
  <div id="alert1"></div>
  直接利用异步请求：
  <div id="alert2"></div>
  <script>
    function jsonpCallback(data) {
      document.getElementById("alert1").innerText = '获得 X 数据:' + data.x;
    }

    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://127.0.0.1:3000', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById("alert2").innerText = '获得 X 数据:' + xhr.responseText;
      }
    }
    xhr.send(null);
  </script>
  <script src="http://127.0.0.1:3000?callback=jsonpCallback"></script>
</body>

</html>
